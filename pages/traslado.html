<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Solicitar Traslado - CiVeDa</title>
    <link rel="stylesheet" href="/public/styles.css">
</head>
<body>
    <h1>Solicitar Traslado</h1>
    <form action="/traslado" method="post">
        <label for="petName">Nombre de la Mascota:</label>
        <input type="text" id="petName" name="petName" required>
        
        <label for="ownerName">Nombre del Propietario:</label>
        <input type="text" id="ownerName" name="ownerName" required>
        
        <label for="ownerEmail">Correo Electrónico del Propietario:</label>
        <input type="email" id="ownerEmail" name="ownerEmail" required>
        
        <label for="pickupLocation">Ubicación de Recogida:</label>
        <input type="text" id="pickupLocation" name="pickupLocation" required>
        
        <label for="destination">Destino:</label>
        <input type="text" id="destination" name="destination" required>
        
        <button type="submit">Solicitar Traslado</button>
    </form>
</body>
</html>
